<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">
	<mat-card fxFlex *ngIf="dish">
	  <mat-card-header>
		<mat-card-title>
		  <h3>{{dish.name | uppercase}}</h3>
		</mat-card-title>
	  </mat-card-header>
	  <img mat-card-image src="{{dish.image}}" alt="{{dish.name}}">
	  <mat-card-content>
	    <p>{{dish.description}}</p>
	  </mat-card-content>
	  <mat-card-actions>
	    <button mat-button>LIKE</button>
	    <button mat-button>SHARE</button>
	  </mat-card-actions>
	</mat-card>
	<mat-card fxFlex *ngIf="dish">
	  <mat-card-header>
		<mat-card-title>
		  <h3>Comments</h3>
		</mat-card-title>
	  </mat-card-header>
	  <mat-card-content>
	    <mat-grid-list cols="1" rowHeight="100px">
	      <mat-grid-tile style="width: 100%;" *ngFor="let dishCommentObject of dish.comments">
	          <div style="width: 100%;">
		        <p>
		          {{dishCommentObject.comment}}<br/>
		          {{dishCommentObject.rating}} Stars<br/>
		          -- {{dishCommentObject.author}} {{dishCommentObject.date | date}}
		        </p>
		      </div>
	      </mat-grid-tile>
	    </mat-grid-list>
	  </mat-card-content>
	</mat-card>
</div>
